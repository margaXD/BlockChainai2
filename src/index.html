<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Žaidimų Parduotuvė</title>
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      main {
        margin-top: 60px;
      }

      #content {
        display: none;
      }

      form {
        width: 350px;
        margin-bottom: 10px;
      }

      ul {
        margin-bottom: 0px;
      }

      #completedTaskList .content {
        color: grey;
        text-decoration: line-through;
      }
      .zaidimas:poPirkimo{
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar" target="_blank"><b><p style="font-size:30px">Žaidimų Parduotuvė</b></a>
        <br>
        <div class="nav-item">Jūs prisijungę su paskyra, kurios adresas<div  id="account" style="font-size:20px">
        </div>
        <b>Turimi žaidimai</b>
        <li>
        <a class="zaidimas 1" href="https://www.cyberpunk.net/lt/en/">Cyberpunk 2077</li></a>
          <li>
        <a class="zaidimas 2" href="https://store.steampowered.com/app/289070/Sid_Meiers_Civilization_VI/">Sid Meyer's Civilization VI</li></a>
          <li>
        <a class="zaidimas 3" href="https://store.steampowered.com/app/460930/Tom_Clancys_Ghost_Recon_Wildlands/">Tom Clancy's Ghost Recon Wildlands</li></a>
          <li>
        <a class="zaidimas 4" href="https://fallguys.com/">Fall Guys</li></a>
          <li>
        <a class="zaidimas 5" href="http://www.innersloth.com/gameAmongUs.php">Among Us</li></a>
      </ul>
    </nav>

    <div class="container-fluid">
          <b>Kurio žaidimo jums reikia?</b>
      <div class="row">
        <main role="main">
          <div id="loader" class="text-center">
            <p class="text-center">Kraunasi..</p>
          </div>
          <div id="content">
            <form onSubmit="App.createTask(); return false;">
              <input id="newTask" type="text" class="form-control" placeholder="Įveskite žaidimo pavadinimą.." required>
              <input type="submit" hidden="">
            </form>
            <b>Apmokėjimo laukiantys žaidimai</b>
            <ul id="taskList" class="list-unstyled">
              <div class="taskTemplate" class="checkbox" style="display: none">
                <label>
                  <input type="checkbox"/>
                  <span class="content">Ką norite pirkti?</span>
                </label>
              </div>
            </ul>
            <ul id="completedTaskList" class="list-unstyled">
            </ul>
          </div>
        </main>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>
